<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>제품소개 - 동하통상</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f9fafc; }
    header {
      background: #e9eef6;
      color: #103A73;
      padding: 36px 20px;
      text-align: center;
      border-bottom: 1px solid #d0d8e4;
    }
    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 30px;
      color: #103A73;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 24px;
    }
    .card {
      background: white;
      padding: 20px;
      text-align: center;
      border: 1px solid #ccd4df;
      transition: 0.3s;
    }
    .card:hover {
      border-color: #103A73;
    }
    .card img {
      width: 100%;
      max-height: 160px;
      object-fit: contain;
      margin-bottom: 12px;
    }
    .card h3 {
      margin: 0;
      color: #103A73;
      font-size: 18px;
    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      color: #103A73;
      text-decoration: none;
      font-size: 14px;
    }
    footer {
      background: #f4f7fb;
      color: #666;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
      font-size: 13px;
      border-top: 1px solid #ccd4df;
    }
  </style>
</head>
<body>
  <header>
    <h1>제품소개 Product Center</h1>
  </header>
  <main>
    <div class="grid">
      <div class="card">
        <img src="https://via.placeholder.com/200x120?text=Contactor" alt="Contactor">
        <h3>접촉기 / 릴레이</h3>
        <a href="product-contactor.html">자세히 보기 →</a>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200x120?text=Fuse" alt="Fuse">
        <h3>퓨즈 / 저항</h3>
        <a href="product-fuse.html">자세히 보기 →</a>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200x120?text=Battery" alt="Battery">
        <h3>배터리 / 전원</h3>
        <a href="product-battery.html">자세히 보기 →</a>
      </div>
    </div>
  </main>
  <footer>
    &copy; 2025 동하통상 DONGHA CORPORATION. All rights reserved.
  </footer>
</body>
</html>
